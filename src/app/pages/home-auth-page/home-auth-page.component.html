<ion-content class="ion-padding">

  <ion-grid class="content">
    <ion-row
      class="content__logo-slogan"
      offset="6"
      offset-md="4"
      offset-lg="2"
    >
      <ion-img
        class="content__logo-slogan__logo"
        src="assets\images\logo\coink.svg"
        alt="logo coink"
      ></ion-img>

      <strong class="content__logo-slogan__slogan">
        LA ALCANCIA QUE SIEMPRE TE ACOMPAÑA
      </strong>
    </ion-row>

    <ion-row
      class="content__buttons"
      offset="6"
      offset-md="4"
      offset-lg="2"
    >
      <ion-button
        class="content__buttons__register"
        shape="round"
        expand="block"
      >

      Regístrate
      </ion-button>

      <ion-button
        class="content__buttons__login"
        shape="round"
        expand="block"
      >
        Ingresa
      </ion-button>
    </ion-row>
  </ion-grid>
